<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgreen;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: black;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-danger {
            background-color: #dc3545;
        }
        form {
            max-width: 500px;
            margin-top: 20px;
            margin-left: 300px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: blue;
            color: white;
            font-size: 15px;
        }

        button:hover {
            background-color: lightblue;
            color: black;
            border : 2px solid red;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }
    </style>

</head>
<body>

<h2>Add Expense</h2>

<form th:action="@{/add}" th:object="${expense}" method="post">

    Title:
    <input type="text" th:field="*{title}">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    Amount:
    <input type="number" step="0.01" th:field="*{amount}">
    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

    Category:
    <input type="text" th:field="*{category}">
    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

    Date:
    <input type="date" th:field="*{date}">
    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

    Note:
    <textarea th:field="*{note}"></textarea>

    <br><br>
    <button type="submit">Save</button>
    <a href="/" class="btn btn-danger">Back</a>
</form>



</body>
</html>
