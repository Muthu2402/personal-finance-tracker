<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FinBuddy | Personal Finance Tracker</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
            text-align : center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: yellow;
            padding: 60px;
            border-radius: 125px;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .total-box {
            margin-top: 15px;
            font-size: 25px;
            font-weight: bold;
            color: Red;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 5px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgreen;
        }

        form {
            max-width: 500px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>FinBuddy[Personal Finance Tracker]</h1>

    <a href="/add" class="btn"> Add Expense</a>

    <div class="total-box">
        Total Spent: Rs: <span th:text="${total}"></span>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        <tr th:each="e : ${expenses}">
            <td th:text="${e.title}"></td>
            <td th:text="${e.amount}"></td>
            <td th:text="${e.date}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${e.id})}" class="btn">Edit</a>
                <a th:href="@{/delete/{id}(id=${e.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
